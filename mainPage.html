<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="./mainPage.css">
</head>
<body>
    <div id="mainPage" class="todo-container">
        <div class="header">
            <h1>Todo</h1>
            <button id="plusBtn">+</button>
        </div>

        <div class="categories-tasks">
            <div class="categories">
                <div><span class="work"></span>work</div>
                <div><span class="study"></span> study</div>
                <div><span class="entertainment"></span> entertainment</div>
                <div><span class="family"></span> family</div>
                <div class="hide-done">
                    <label>
                        <input type="checkbox">
                        <h3 class="done-tasks">Hide Done Tasks</h3> 
                    </label>
                </div>
            </div>

            <div id="taskContainer" class="task-list"></div>  
        </div>
    </div>

    <div id="modalDiv" class="todo-form-container"></div>

    <script src="./mainPage.js"></script>
</body>
</html>
